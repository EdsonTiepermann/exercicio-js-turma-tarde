<body>
    <input type="text" id="entradaUsu1">
    <input type="text" id="entradaUsu2">
    <input type="button" id="calculo" value="calcular" onclick="somar()">
    <div id="result"></div>

<script>
    function somar() {
        let num1 = document.getElementById('entradaUsu1');
        let num2 = document.getElementById('entradaUsu2');
        let numero1 = Number(num1.value);
        let numero2 = Number(num2.value);

        let result = 0;
        result = numero1 + numero2;
        document.getElementById('result').innerHTML = 'O resultado da minha soma Ã©: ' + result;
    }
</script>
