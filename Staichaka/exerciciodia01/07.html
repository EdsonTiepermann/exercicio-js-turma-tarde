<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="nome">
    <input type="text" id="idade">
    <br>
    <input type="button" id="cadastrar" value="Cadastrar">
    <input type="button" id="verificar" value="Verificar">
    <div id="result"></div>
</body>

</html>

<script>
    let arrayCadastro = []

    document.getElementById('cadastrar').addEventListener('click', function() {
        var objetoCadastro = {};
        let nome = document.getElementById('nome').value;
        let idade = document.getElementById('idade').value;

        objetoCadastro.nome = nome;

        objetoCadastro.idade = idade;

        arrayCadastro.push(objetoCadastro);

        console.log(arrayCadastro);
    })

    document.getElementById('verificar').addEventListener('click', function() {
        for (let index = 0; index < arrayCadastro.length; index++) {
            // console.log(arrayCadastro[index].nome);
            // console.log(arrayCadastro[index].idade);

            if (arrayCadastro[index].nome == 'Pedro') {
                document.getElementById('result').innerText = arrayCadastro[index].nome;
            }
        }
        // console.log(arrayCadastro);
    })

</script>
