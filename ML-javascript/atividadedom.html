// Forma certa do exercicio de cima
    function calcular(op, valor1, valor2) {
        switch (op) {
            case 'soma':
                result = valor1 + valor2
                document.getElementById('resultado').innerHTML = 'O resultado da soma é: ' + result
                break;
            case 'subtracao':
                result = valor1 - valor2
                document.getElementById('resultado').innerHTML = 'O resultado da subtração é: ' + result
                break;
            case 'divisao':
                result = valor1 / valor2
                document.getElementById('resultado').innerHTML = 'O resultado da divisão é: ' + result
                break;
            case 'multiplicacao':
                result = valor1 * valor2
                document.getElementById('resultado').innerHTML = 'O resultado da multiplicação é: ' + result
                break;

            default: 'não á resultado'
                break;
        }

    }
    calcular('soma', 1, 1)
