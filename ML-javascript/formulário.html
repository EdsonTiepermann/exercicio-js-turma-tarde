<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função soma</title>
</head>

<body>
    <h1>Exercícios</h1>
    <input type="number" name="ent1" id="ent1" placeholder="Número 1">
    <input type="number" name="ent2" id="ent2" placeholder="Número 2">
    <input type="button" value="Somar" onclick="somar()">
    <br>
    <br>
    <div id="result">Resultado: </div>

</body>
</html>

<script>
    function somar() {
        let num1 = document.getElementById('ent1');
        let num2 = document.getElementById('ent2');
        let result = 0;
        let n1 = Number(num1.value);
        let n2 = Number(num2.value);
        result = n1 + n2;
        document.getElementById('result').innerText = `O resultado da soma entre  ${n1} e ${n2} é: ${result}`;
    } 
    // Lembrar que para interpolação usasse craze, como no innertext acima
</script>
