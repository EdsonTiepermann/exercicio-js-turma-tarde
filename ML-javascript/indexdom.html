<body>

<script>
    // let tags = 
    document.body.style.background = "red"
    var tagp1 = document.getElementsByTagName('p')[0]; /*se quiser apenas a id substitui depois do get*/
    // alert(tagp.qinnerText);
    
    window.document.write.(tagp1.innerHTML) /*pega exatamente tudo que está dentro da tag, inclusive outras tags*/
    document.write("Inserir o resultado da outra tag:" + tagp1.innerHTML);
    tagp1.style.color = "black"

    window.document.write.(tagp1.innerText) /*pega apenas o texto*/
    //   *mesmo se tiver apenas uma tag p, pegamos a sua posição*
</script>
