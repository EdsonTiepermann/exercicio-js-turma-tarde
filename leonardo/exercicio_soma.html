<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Soma </title>
</head>

<body>
    <h1> Exercício Soma </h1>
    <input type="number" id="numero1">
    <input type="number" id="numero2">
    <button id="realizarSoma"> Somar </button>
    <div>
        <span> Resultado: </span>
        <span id="soma"> </span>
    </div>
</body>

</html>
<script>
    document.getElementById('realizarSoma').addEventListener('click', realizarOperacao);

    function realizarOperacao() {
        var resultado = 0;
        var numeroInformado1 = document.getElementById('numero1').value;
        var numeroInformado2 = document.getElementById('numero2').value;
        numeroInformado1 = parseFloat(numeroInformado1);
        numeroInformado2 = parseFloat(numeroInformado2);
        resultado = numeroInformado1 + numeroInformado2;
        // document.getElementById('soma').innerHTML = ('O resultado da soma entre ' + numeroInformado1 + ' e ' + numeroInformado2 + ' é: ' + resultado);
        // Interpolação, o texto inicia com crase ` ` e para "concatenar" utiliza o ${}.
        document.getElementById('soma').innerText = `O resultado da soma entre ${numeroInformado1} e ${numeroInformado2} é: ${resultado}.`;
    }
</script>
