<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Atividade 6 </title>
    <!-- pedir para o usuário informar um valor e verificar se esse valor é ou não divisivel por 3  -->
    <script>

        function divisao() {
            let numero = document.getElementById('valor').value;
            numero = parseInt(numero);
            let resto = numero % 3;
            if (resto == 0) {
                document.write('É divisivel por 3!');
            } else {
                document.write('Não é divisivel por 3!');
            }
        }
    </script>
</head>

<body>
    <input type="text" id="valor">
    <button onclick="divisao()"> Verificar </button>
</body>

</html>
