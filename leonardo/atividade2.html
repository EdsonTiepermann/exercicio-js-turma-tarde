<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Atividade 2 </title>
    <!-- calcular a média de um aluno e informar quanto o mesmo precisa tirar na prova final -->
    <script>
        function nota() {
            let aluno = document.getElementById('nome').value;
            let nota1 = document.getElementById('n1').value;
            let nota2 = document.getElementById('n2').value;
            let nota3 = document.getElementById('n3').value;
            nota1 = parseFloat(nota1);
            nota2 = parseFloat(nota2);
            nota3 = parseFloat(nota3);

            let media = (nota1 + nota2 + nota3) / 3;
            let notaFinal = 10 - media;
            let notaRecuperacao = 10 - media + 2;
            console.log (media);
            if (media >= 7) {
                document.write('Aluno ' + aluno + ' aprovado!')
            } else if ((media < 7) && (media >= 5)) {
                document.write('Aluno ' + aluno + ' em prova final precisando tirar: ' + notaFinal);
            } else {
                document.write('Aluno ' + aluno + ' em recuperação precisando tirar ' + notaRecuperacao);
            }
        }
    </script>

</head>

<body>
    <input type="text" name="" id="nome" placeholder="Nome do Aluno">
    <input type="number" id="n1" placeholder="Informe o 1ª nota">
    <input type="number" id="n2" placeholder="Informe o 2ª nota">
    <input type="number" id="n3" placeholder="Informe o 3ª nota">
    <button onclick="nota()"> Calcular nota </button>
</body>

</html>
