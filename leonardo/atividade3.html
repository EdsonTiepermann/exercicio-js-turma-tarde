<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Atividade 3 </title>
    <!-- Verificar qual o valor a partir da entrada da Cor do CD -->
    <script>
        function verificaPreco() {
            let cor = document.getElementById ('vCor').value;
            if (cor == 'Verde' ) {
                document.write('R$10,00'); 
            } else if (cor == 'Azul') {
                document.write('R$20,00');
            } else if (cor == 'Amarelo') {
                document.write('R$30,00');
            } else if (cor == 'Vermelho') {
                document.write('R$40,00');
            }
        }
    </script>
</head>
<body>
    <input type="text" id="vCor" placeholder="Informe a cor do CD">
    <button onclick="verificaPreco()"> Verificar pre√ßo </button>
</body>
</html>
