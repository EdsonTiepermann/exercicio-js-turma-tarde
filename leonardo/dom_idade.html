<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Idade </title>
    <style>
        body {
            background-color: black;
            color: white;
        }
    </style>
</head>

<body>
    <h1> Informe a idade do usu√°rio </h1>
    <input type="text" id="idadeUsuario">
    <button onclick="verificacaoIdade()"> Verificar idade </button>
</body>

</html>
<script>
    function verificacaoIdade(idade) {
        var idade = document.getElementById('idadeUsuario').value;
        idade = parseInt(idade);
        if (idade >= 18) {   
            document.body.style.background = 'silver';
        } else {
            document.body.style.background = 'red';
        }
    }
    

</script>
