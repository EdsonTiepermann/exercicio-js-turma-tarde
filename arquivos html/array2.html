<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pronto!</title>
</head>
<body>
    <input type="text" name="numeros" id="numeros" placeholder="Números">

    
    

    <input type="button" id="btnSalvar" value="salvar">

    <div id="result">A ordenação é: </div>


</body>
</html>

<script>
    let arrayNumeros = [];
    document.getElementById('btnSalvar').addEventListener("click", function() {
        let num = document.getElementById('numeros').value;

        arrayNumeros.push(num);

        arrayNumeros.sort(ordena);

        document.getElementById('result').innerText = arrayNumeros;

});

   function ordena(a, b) {
       return a - b;
   }

</script>
