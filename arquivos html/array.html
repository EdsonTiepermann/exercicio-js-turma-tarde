<body>

    <hr>

    <input type="number" name="ent1" id="ent1" placeholder="Números">

    <input type="button" value="Verificação" onclick="verificar()">



    <div id="result">A ordenação é: </div>

<script>

    let texto = document.getElementById('result');

    let arrayvalores = [];
    function verificar() {
        let valor = document.getElementById('ent1').value;
        valor = Number(valor);
        arrayvalores.push(valor);

        arrayvalores.sort();
        // console.log(arrayvalores)

        texto.innerHTML = arrayvalores
    }
</script>
