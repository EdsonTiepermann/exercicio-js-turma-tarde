<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício IMC</title>
</head>

<body>
    <h1>IMC</h1>
    <input type="text" name="peso" id="peso" placeholder="peso">

    <input type="text" name="altura" id="altura" placeholder="altura">

    <input type="button" value="calcular" onclick="Calcular()">

    <div id="result">O IMC é </div>
</body>

</html>

<script>

    function Calcular() {
        let peso = document.getElementById('peso').value;
        let altura = document.getElementById('altura').value;
        let texto = document.getElementById('result');
        let result = 0;

        result = peso / (altura * altura);
        console.log(result);

        if (result <= 18.5) {
            texto.innerHTML = result.toFixed(2) + ' Está abaixo do peso. '
        } else if ((result >= 18.5) && (result <= 24.9)) {
            texto.innerHTML = result.toFixed(2) + ' Peso normal. '
        } else if ((result >= 25) && (result <= 29.9)) {
            texto.innerHTML = result.toFixed(2) + ' Excesso de peso. '
        } else if ((result >= 30) && (result <= 34.9)) {
            texto.innerHTML = result.toFixed(2) + ' Obesidade classe I. '
        } else if ((result >= 35) && (result <= 39.9)) {
            texto.innerHTML = result.toFixed(2) + ' Obesidade classe II. '
        } else if (result >= 40) {
            texto.innerHTML = result.toFixed(2) + ' Obesidade classe III. '
        }


    }
</script>
