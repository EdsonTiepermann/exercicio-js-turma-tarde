<script>
    let n = [1, 2, 3, 4, 5, 6 ];

function maiorNumero(a, b) {
    if (a > b) {
        return 1
    } else if (a < b) {
        return -1
    } else {
        return 0
    }
}

n.sort(maiorNumero);
