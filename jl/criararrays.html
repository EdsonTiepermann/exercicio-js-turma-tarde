<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="numeros">
    <div id="resultado"> </div>
    <input type="button" id="salvar">


</body>

</html>

<script>
    let arraynumeros = [];

    document.getElementById("salvar").addEventListener("click", function () {
        let num = document.getElementById("numeros").value

        arraynumeros.push(num);

        arraynumeros.sort(ordenar);

        document.getElementById("resultado").innerText = arraynumeros

    });

    function ordenar(a,b){
        return a - b;
    }
</script>
