<script>
    let dividade;

    dividade = window.document.getElementsByTagName('div')[0];
    console.log(dividade);
    let corpo = document.body;

    function setidade(idade) {

        if (idade == 0) {

            corpo.style.background = 'white';
            corpo.style.color = 'black';

        } else if (idade >= 18) {
            corpo.style.background = 'black';
            corpo.style.color = 'silver';
            document.write(dividade.innerHTML + ' maior de idade, tem ' + idade + ' anos ');
        } else {
            corpo.style.background = 'red';
            corpo.style.color = 'white';
            console.log(dividade);
            document.write(dividade.textContent + ' menor de idade, tem ' + idade + ' anos ');

        }
    }


    setidade(18);


</script>
